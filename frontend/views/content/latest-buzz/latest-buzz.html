<div class="inside-page latest-inside py-5">
    <div class="d-flex align-items-center px-5 pt-2">
        <div class="initial-letter">#L</div>
        <div class="ml-2 initial-word">
            <div>Latest</div>
            <div>Buzz</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8">
                <article ng-repeat="blog in blogs" ng-if="blog.id==blogData">
                    <div class="d-flex align-items-center justify-content-end mb-2">
                        <div class="mr-1"><b>Share : </b></div>
                        <a href="https://www.facebook.com/sharer/sharer.php?u=&{{blog.title}}&{{blog.content}}" target="_blank">
                            <!-- <i class="fab fa-facebook-f"></i> -->
                            <img width="80%" src="img/header/facebook.png" class="img-fluid">
                        </a>
                        <a href="https://twitter.com/intent/tweet?url=" target="_blank">
                            <!-- <i class="fab fa-twitter"></i> -->
                            <img width="80%" src="img/header/twitter.png" class="img-fluid">
                        </a>
                    </div>
                    <h4 class="pl-2 pb-1 text-center blog-title yellow-bg font-D-Regular">{{blog.title}}</h4>
                    <div ng-bind-html="blog.content"></div>
                </article>
            </div>
            <div class="col-12 col-lg-4">
                <div class="pl-3 all-blogs">
                    <h5 class="text-center pt-1 yellow-bg font-D-Regular purple-color">Previous Blogs</h5>
                    <div class="blog" ng-repeat="blog in blogs" ui-sref="latest-buzz({name:blog.id})">
                        <h6>{{blog.title}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
