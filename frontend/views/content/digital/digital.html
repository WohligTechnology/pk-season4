<div class="inside-page">
    <div class="d-flex align-items-center px-5 pt-5">
        <div class="initial-letter">#D</div>
        <div class="ml-2 initial-word">
            <div>DIGITAL</div>
            <div>COURSE</div>
        </div>
    </div>
    <div class="container py-5 digital-hover">
        <div class="pb-5">
            <div class="d-flex align-items-center justify-content-center">
                <div ng-repeat="course in courses" ng-if="course.name=='MUTUAL FUNDS'" ng-click="displayQuestionSection(course.name,course._id);gettingTestGiven(course.name,course._id)"
                    class="mx-3 num-alpha d-flex align-items-center justify-content-center text-center text-white">
                    <div class="w-75">
                        <div class="m-0 pt-1 text-uppercase text-center digital-text">Mutual<br>Funds</div>
                    </div>
                </div>
            </div>
            <div class="mt-3 purple-color" ng-if="mutualfunds">
                T&amp;C : <br>
                <ol type="1" class="pl-3">
                    <li>Watch all the videos carefully.</li>
                    <li>Take the Digital Course, where questions are based on the videos.</li>
                    <li>If you answer all the questions correctly, an E-CERTIFICATE will be sent to your registered Email Id.</li>
                </ol>
                <div class="row">
                    <div class="col-12 col-md-4 mx-auto">
                        <h3 class="text-center my-3">MODULE 1</h3>
                        <div class="position-relative">
                            <a data-fancybox="gallery" class="" ng-href="https://www.youtube.com/embed/Rj7SHz4xB4Q?autoplay=1" rel="gal" fancybox-box>
                                    <img ng-src="http://img.youtube.com/vi/Rj7SHz4xB4Q/hqdefault.jpg" class="img-fluid">
                                    <img class="video-icon" src="img/youtube-small.png" class="img-fluid">
                                </a>
                        </div>
                        <pre>{{data.data._id}}</pre>
                        <div class="pt-5 text-center" ui-sref="digital-question({userId:id})">
                            <a role="button" class="common-btn text-center px-4 py-2 position-relative">
                                        TAKE COURSE
                                        <div class="common-btn-bg"></div>
                                </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="mx-3 num-alpha d-flex align-items-center justify-content-center text-center text-white">
                    <div class="w-75">
                        <div class="m-0 pt-1 text-uppercase text-center digital-text">Equity</div>
                    </div>
                </div>
                <div class="mx-3 num-alpha d-flex align-items-center justify-content-center text-center text-white">
                    <div class="w-75">
                        <div class="m-0 pt-1 text-uppercase text-center digital-text">Debt</div>

                    <div class="w-75">

                    </div>
                </div> -->
        </div>
    </div>
</div>
