<div class="p-4 blue-background yellow-border login">
    <div class="container">
        <h2 class="text-center Roboto-Bold yellow-color">LOGIN TO CONTINUE</h2>
        <form>
            <div class="form-group">
                <input type="text" ng-model="data.name" class="form-control" id="name" placeholder="NAME" required>
            </div>
            <div class="form-group">
                <input type="email" ng-model="data.email" class="form-control" id="email" placeholder="EMAIL" required>
            </div>
            <div class="form-group">
                <input type="text" ng-model="data.contact" class="form-control" id="contact" placeholder="CONTACT" required only-digits>
            </div>
            <div class="text-right">
                <button type="submit" class="btn px-5 yellow-bg">ENTER</button>
            </div>
        </form>
    </div>
</div>
